<head>

	<title>Chat Codebits</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<!-- Date: 2010-11-10 -->
	<script type="text/javascript">
		var conn = new WebSocket("ws://localhost:9000");
		conn.onmessage = function(evt) {
			console.debug(evt.data);
		}

		function send_message() {
			if(conn) {
				conn.send($('inputBox').value);
			} else {
				console.debug("send error");
			}
		}
	</script>
</head>
<body class="helvetica">
<div id="wrapper">

			<p><span class="time">[12:00]</span> <span class="nick">Humberto Coelho:</span> Exemplo de mensagem de sistema</p>

		</div>
		<div id="chat-input">

		</form>
		</div>
	</div>
</div>
